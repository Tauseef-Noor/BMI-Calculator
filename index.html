<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator | Health Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        
        <div class="unit-toggle">
            <button id="metricBtn" class="active">Metric (kg, cm)</button>
            <button id="imperialBtn">Imperial (lbs, in)</button>
        </div>
        
        <div class="form-grid">
            <div class="input-group">
                <label for="weight">Weight <span id="weightUnit">(kg)</span></label>
                <input type="number" id="weight" placeholder="Enter your weight" min="10" max="300" step="0.1">
            </div>
            
            <div class="input-group">
                <label for="height">Height <span id="heightUnit">(cm)</span></label>
                <input type="number" id="height" placeholder="Enter your height" min="50" max="250" step="0.1">
            </div>
            
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Your age" min="2" max="120">
            </div>
            
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        
        <button class="calculate-btn" id="calculate">Calculate BMI</button>
        
        <div class="result-container" id="resultContainer">
            <div class="result-card" id="resultCard">
                <div class="emoji-container" id="emojiContainer">
                    <div class="emoji" id="emoji">ðŸ˜ƒ</div>
                </div>
                <div>Your BMI is</div>
                <div class="bmi-value" id="bmiValue">0.0</div>
                <div class="bmi-category" id="bmiCategory">Normal</div>
                <div id="bmiMessage" style="color: var(--gray); margin-top: 0.5rem;">Maintain your healthy lifestyle!</div>
            </div>
            
            <div class="health-tips" id="healthTips">
                <h3>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                    Your Health Plan
                </h3>
                
                <div class="tips-container" id="tipsContainer">
                    <!-- Tips will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
